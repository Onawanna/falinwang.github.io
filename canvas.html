<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/canvastyle.css">

    <title>Document</title>
</head>

<body>
    <h1>Canvas</h1>
    <p>This is my canvas</p>

    <div class="container">
        <canvas id="myCanvas" width="800px" height="500px">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div id="buttons">
            <input type="button" id="reset" value="Reset" />
            <div id='red' class="color"></div>
            <div id='blue' class="color"></div>
            <div id='green' class="color"></div>
            <div id='yellow' class="color"></div>
            <div id="default" class="color">1</div>

            <div id="three" class="color">3</div>
            <div id="five" class="color">5</div>
            <div id="ten" class="color">10</div>
            <div id="fifteen" class="color">15</div>
            <div id="twenty" class="color">20</div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
