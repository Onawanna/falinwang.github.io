                <div class="mail-icon icon">

                    </a>
                </div>
                <div class="linkedin-icon icon">
                    <a href="http://www.linkedin.com/in/falinwang" target="_blank">
                        <span class="fa-stack fa-2x fa-tw"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i></span>
                        <p>LinkedIn</p>
                    </a>
                </div>
                <div class="github-icon icon">
                    <a href="https://github.com/falinwang" target="_blank">
                        <span class="fa-stack fa-2x fa-tw"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-github-alt fa-stack-1x fa-inverse"></i></span>

                </div>
                <div class="fb-icon icon">
                    <a href="https://www.facebook.com/roywannago/" target="_blank">
                        <span class="fa-stack fa-2x"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-facebook-square fa-stack-1x fa-inverse"></i></span>

                <div class="medium-icon icon">
                    <a href="https://medium.com/@roywannago" target="_blank">

            <div class="contactform-container">
                <form id="contact" action="mailto:falinw@umich.edu" method="post">
                    <h3>Contact</h3><br>
                    <label for="name">Full Name</label><br>
                    <input placeholder="Your name" type="text" name="name" id="name"><br>
                    <label for="email">Email</label><br>
                    <input placeholder="Your Email Address" type="email" name="email" id="email"><br>
                    <label for="tel">Phone</label><br>
                    <input placeholder="Your Phone Number (optional)" type="tel" name="tel" id="tel"><br>
                    <label for="message">Message</label><br>
                    <textarea placeholder="Type your message here...." name="message" id="message"></textarea><br>
                    <div class="submi">
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" value="Send">Submit</button>
                    </div>
                </form>
            </div>
